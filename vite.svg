<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 主渐变色 -->
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="50%" stop-color="#764ba2"/>
      <stop offset="100%" stop-color="#f093fb"/>
    </linearGradient>
    
    <!-- 辅助渐变色 -->
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffeaa7"/>
      <stop offset="100%" stop-color="#fab1a0"/>
    </linearGradient>
    
    <!-- 阴影渐变 -->
    <radialGradient id="shadowGradient" cx="50%" cy="80%" r="60%">
      <stop offset="0%" stop-color="rgba(0,0,0,0.1)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0)"/>
    </radialGradient>
  </defs>
  
  <!-- 背景圆 -->
  <circle cx="50" cy="50" r="45" fill="url(#mainGradient)" opacity="0.9"/>
  
  <!-- 阴影效果 -->
  <ellipse cx="50" cy="85" rx="35" ry="8" fill="url(#shadowGradient)"/>
  
  <!-- 主书本图标 -->
  <g transform="translate(50, 50)">
    <!-- 书本背景 -->
    <rect x="-18" y="-15" width="36" height="25" rx="2" fill="white" opacity="0.95"/>
    
    <!-- 书本装订线 -->
    <line x1="-6" y1="-15" x2="-6" y2="10" stroke="url(#mainGradient)" stroke-width="1.5"/>
    
    <!-- 文字线条 -->
    <line x1="-3" y1="-8" x2="12" y2="-8" stroke="url(#accentGradient)" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="-3" y1="-3" x2="15" y2="-3" stroke="url(#accentGradient)" stroke-width="1.2" stroke-linecap="round"/>
    <line x1="-3" y1="2" x2="10" y2="2" stroke="url(#accentGradient)" stroke-width="1.2" stroke-linecap="round"/>
    
    <!-- 笔图标 -->
    <g transform="translate(12, -12) rotate(25)">
      <!-- 笔身 -->
      <rect x="0" y="0" width="2" height="12" fill="url(#mainGradient)" rx="1"/>
      <!-- 笔尖 -->
      <polygon points="0,12 2,12 1,15" fill="#2c3e50"/>
      <!-- 笔帽装饰 -->
      <circle cx="1" cy="2" r="1.2" fill="url(#accentGradient)"/>
    </g>
  </g>
  
  <!-- 装饰性星星 -->
  <g fill="url(#accentGradient)" opacity="0.7">
    <circle cx="20" cy="25" r="1.5"/>
    <circle cx="82" cy="30" r="1"/>
    <circle cx="25" cy="75" r="1"/>
    <circle cx="78" cy="70" r="1.5"/>
  </g>
  
  <!-- 文字"C"标识 -->
  <text x="50" y="88" text-anchor="middle" font-family="serif" font-size="8" font-weight="bold" fill="white" opacity="0.8">C</text>
</svg>