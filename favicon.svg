<svg viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ffeaa7"/>
      <stop offset="100%" stop-color="#fab1a0"/>
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="16" cy="16" r="15" fill="url(#bg)"/>
  
  <!-- 书本图标 -->
  <rect x="8" y="10" width="16" height="12" rx="1" fill="white" opacity="0.9"/>
  <line x1="14" y1="10" x2="14" y2="22" stroke="url(#bg)" stroke-width="1"/>
  
  <!-- 文字线条 -->
  <line x1="16" y1="13" x2="22" y2="13" stroke="url(#accent)" stroke-width="1" stroke-linecap="round"/>
  <line x1="16" y1="16" x2="21" y2="16" stroke="url(#accent)" stroke-width="0.8" stroke-linecap="round"/>
  <line x1="16" y1="19" x2="20" y2="19" stroke="url(#accent)" stroke-width="0.8" stroke-linecap="round"/>
  
  <!-- 笔图标 -->
  <g transform="translate(20, 8) rotate(30)">
    <rect x="0" y="0" width="1" height="6" fill="url(#bg)" rx="0.5"/>
    <polygon points="0,6 1,6 0.5,7.5" fill="#2c3e50"/>
  </g>
  
  <!-- 字母C -->
  <text x="16" y="28" text-anchor="middle" font-family="serif" font-size="4" font-weight="bold" fill="white">C</text>
</svg>